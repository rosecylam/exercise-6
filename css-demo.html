<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Demo</title>
    <style>
        h2 {
            color: crimson;
        }
        #dragons {
            color: blueviolet;
        }
        .i-will-eat-it {
            font-family: Impact;
        }
    </style>
</head>
<body>

<h1>Favorite Meals</h1>
<h2>Breakfast</h2>
<ul>
    <li>Bagel</li>
    <li>Nothing</li>
    <li>Oatmeal</li>
    <li class="i-will-eat-it">Ice cream</li>
</ul>

<h2 id="dragons">Lunch</h2>

<h2 class="i-will-eat-it">Dinner</h2>
<ul>
    <li>Pad Thai</li>
    <li>Lasagna</li>
    <li>Tacos</li>
    <li class="i-will-eat-it" style="font-family: Chalkboard">Yum delicious</li>
</ul>

</body>
</html>
